<div class="row" ng-controller="ManageAccountController">
    <div class="col-md-12">
        <md-table-container>
            <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="reorder">
                <tr md-row>
                    <th md-column md-order-by="accountNumber"><span>Account Number </span></th>
                    <th md-column md-numeric md-order-by="accountType"><span>Type</span></th>
                    <th md-column md-numeric md-order-by="balance">Balance</th>
                    <th md-column md-numeric md-order-by="currency">Currency</th>
                    <th md-column md-numeric md-order-by="createdDate">Created Date</th>

                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="bankAccount" md-select-id="name" md-auto-select
                    ng-repeat="bankAccount in bankAccounts">
                    <td md-cell>{{bankAccount.accountNumber}}</td>
                    <td md-cell>{{bankAccount.accountType}}</td>
                    <td md-cell>{{bankAccount.balance}}</td>
                    <td md-cell>{{bankAccount.currency}}</td>
                    <td md-cell>{{bankAccount.createdDate}}</td>
                    <td md-cell>
                        <div ng-click="deleteBankAccount(bankAccount.id)">DELETE</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page"
                             md-total="{{total}}" md-on-paginate="getBankAccounts"
                             md-page-select></md-table-pagination>

    </div>
</div>
