<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <span>Accounts</span>
    </div>
</md-toolbar>

<md-table-container>
    <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getBankAccounts">
        <tr md-row>
            <th md-column md-order-by="nameToLower"><span>Account Number </span></th>
            <th md-column md-numeric><span>Type</span></th>
            <th md-column md-numeric>Balance</th>
            <th md-column md-numeric>Created Date</th>

        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="bankAccount" md-select-id="name" md-auto-select ng-repeat="bankAccount in bankAccounts.data">
            <td md-cell>{{bankAccount.accountNumber}}</td>
            <td md-cell>{{bankAccount.type}}</td>
            <td md-cell>{{bankAccount.balance}}</td>
            <td md-cell>{{bankAccount.createdDate}}</td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{bankAccounts.count}}" md-on-paginate="getBankAccounts" md-page-select></md-table-pagination>
