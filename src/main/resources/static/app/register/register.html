<div class="row" style="margin-top:10%;">
    <div class="col-md-6 col-md-offset-3">
        <md-card>
            <md-card-content>
                <form >
                    <div class="row">
                        <div class="col-md-8">
                            <md-input-container class="registerForm">
                                <label>Username</label>
                                <input type="text">
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <md-input-container class="registerForm">
                                <label>Email address</label>
                                <input type="email">
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <md-input-container class="registerForm">
                                <label>First Name</label>
                                <input type="text">
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <md-input-container class="registerForm">
                                <label>Last Name</label>
                                <input type="text">
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <md-radio-group ng-model="data.group1">
                                <md-radio-button value="Female" class="md-primary">Female</md-radio-button>
                                <md-radio-button value="Male"> Male </md-radio-button>
                            </md-radio-group>
                        </div>
                    </div>
                </form>
            </md-card-content>
        </md-card>
     </div>
</div>
